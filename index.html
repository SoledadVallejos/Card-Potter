<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Card Movie</title>
  </head>
  <body>
    <div class="container-card">
      <div class="container-image">
        <img src="./img/Sorcereris stone.png" alt="image-potter" />
      </div>
      <div class="container-description">
        <div class="container-description-info">
          <div class="container-title">
            <div class="title-movie">
              <h1>Harry Potter</h1>
              <h4>and the Sorcerer's Stone</h4>
            </div>

            <div class="container-info">
              <p class="color-info">2001</p>
              <p class="color-info">Action & adventure</p>
              <p class="color-info">152 minutes</p>
            </div>
          </div>

          <p class="summary">
            Based on the first by J.K. Rowling's popular children's novels about
            Harry Potter, the family adventure live-action film Harry Potter and
            the Philosopher's Stone.
          </p>
          <p class="summary">Rating: <span>13</span></p>
        </div>
        <div class="button">
          <button class="button-trailer">Watch Trailer</button>
          <button class="button-movie">Watch Movie</button>
        </div>
      </div>
    </div>
  </body>
</html>
